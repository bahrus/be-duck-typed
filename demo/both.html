<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <template id="templ">
        <input be-duck-typed value='12345'>
        <input be-duck-typed value='2022-07-17'>
        <input be-duck-typed value="https://www.bing.com/?FORM=Z9FD1">
        <input be-duck-typed value='#abcdef'>
    </template>
    <div id="target"></div>

    <script type=importmap>
        {
            "imports": {
                "trans-render/": "../node_modules/trans-render/",
                "xtal-element/": "../node_modules/xtal-element/",
                "be-decorated/": "../node_modules/be-decorated/",
                "be-hive/": "../node_modules/be-hive/"
            }
        }
        </script>
        <script type=module>
            import '../index.js';
            import {DTR} from 'trans-render/lib/DTR.js';
            DTR.transform(templ, {
                plugins: {
                    beDuckTyped: true
                }
            }, target)
        </script>
</body>
</html>
